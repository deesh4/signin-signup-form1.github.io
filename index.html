<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form using html/css/js</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
	<script>
		new wow().init();
	</script>
	<style>
		body{background-color:teal;}
    </style>
</head>

<body>
<h1 class="page-header" style="text-align:center;color:white"><b>Bootstrap Login &  Register Form</b></h1>
<h3 CLASS="text-capitalize" style="text-align:center;color:white;">
free responsive template made with bootstrap , download it from bootstrap.com</h3>

<div class="container">
	<div class="col-lg-5 animated slideInLeft" style="background-color:white;">
    	<h4>Login to our Site <span class="fa fa-3x fa-key alert-info" style="margin-left:250px;" ></span></h4>
    	<h5>Enter username & password for Logon</h5>
    <form class="form-horizontal">
  		<div class="form-group" style="background-color:#E9E9E9;">
    		<div class="col-lg-12" style="padding-top:30px;"><input type="text"  class="form-control" required="required" 							             placeholder="Username"/>
            </div>
            <div class="col-lg-12" style="padding-top:30px;"><input type="text" class="form-control" required="required"             placeholder="Password" name="password" />
            </div>
            <div class="col-lg-12">
            <button class="btn btn-block btn-primary"  style="margin-top:30px;margin-bottom:30px;">Sign In!!!</button>
            </div>
       </div>
   </form> 
   </div>
    <div class="col-lg-5 animated slideInRight" style="background-color:white;margin-left:100px;">
    <h4>Sign Up Now<span class="fa fa-3x fa-pencil alert-info" style="margin-left:250px;"></span> </h4>
    <h5>Fill in the form details below to get access</h5>
    <form class="form-horizontal">
  		<div class="form-group" style="background-color:#E9E9E9;">
             <div class="col-lg-12" style="padding-top:30px;"><input type="text"  class="form-control" required="required"             placeholder="First Name...."  name="first name"/>
             </div>
             <div class="col-lg-12" style="padding-top:30px;"><input type="text"  class="form-control" required="required"             placeholder="Last Name..."  name="last name"/>
             </div>
             <div class="col-lg-12" style="padding-top:30px;"><input type="text"  class="form-control" required="required"             placeholder="Email..." name="email" />
             <div class="col-lg-12">
             <button class="btn btn-block btn-primary"  style="margin-top:30px;margin-bottom:30px;">Sign me UP!!!
             </button>
            </div>


    </div>
    </form>
    </div>
</div> 
</div>
<div class="animated slideInUp">
<h3 style="padding-left:18%;"> ......or login with:</h3> 
<p class="btn btn-primary"  style="margin-left:8%;"><span class="fa fa-facebook-square "></span>&nbsp;Facebook</p>
<p class="btn btn-info"  style="margin-left:5%;"><span class="fa fa-twitter-square"></span>&nbsp;Twitter</p>
<p class="btn btn-danger"  style="margin-left:5%;"><span class="fa fa-google-plus-square"></span>&nbsp;Google plus</p>
</div>
